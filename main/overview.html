<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"></meta><meta name="viewport" content="width=device-width, initial-scale=1.0"></meta><title>Age of Empires - Overview</title><link rel="stylesheet" href="styles.css"></link><script>
                    function toggleTeam(teamId) {
                        var teamDiv = document.getElementById("team-" + teamId);
                        var button = document.getElementById("button-" + teamId);
                        if (teamDiv.style.display === "none" || teamDiv.style.display === "") {
                            teamDiv.style.display = "block";
                            button.textContent = "Hide Team " + teamId;
                        } else {
                            teamDiv.style.display = "none";
                            button.textContent = "Show Team " + teamId;
                        }
                    }
                    </script></head><body><h1>Age of Empires - Overview</h1></body></html>
